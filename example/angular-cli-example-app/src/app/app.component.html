<div *ngIf="!isAuthenticated">
  <button (click)="login()">Login</button>
</div>

<div *ngIf="isAuthenticated">
  <div>
    {{parsedToken | json}}
  </div>
  <div>
    {{profile | json}}
  </div>

  <button (click)="loadProfile()">Load Profile</button>
  <button (click)="logout()">Logout</button>
</div>
